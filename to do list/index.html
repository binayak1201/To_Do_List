<!DOCTYPE html>
<html lang="en">

<head>

    <title>Notes</title>
    <!-- CSS only -->

<body style="background-color: antiquewhite;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <button class="btn btn-primary" id="addBtn">Save</a>

        </div>
